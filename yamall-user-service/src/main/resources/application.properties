#服务端口
server.port=8070
#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/yamall_study?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=info


#dubbo配置
spring.dubbo.application=user-service
#dubbo通讯协议的名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=127.0.0.1:2181
#zookeeper通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.infosys.ymall


