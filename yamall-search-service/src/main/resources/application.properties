#服务端口
server.port=8073

#jdbc
spring.datasource.url=jdbc:mysql://localhost:3306/yamall_study?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true

#日志级别
logging.level.root=info

#dubbo配置
spring.dubbo.application=search-service
#dubbo通讯协议的名称
spring.dubbo.protocol.name=dubbo
#zookeeper注册中心的地址
spring.dubbo.registry.address=127.0.0.1:2181
#zookeeper通讯协议的名称
spring.dubbo.registry.protocol=zookeeper
#dubbo服务的扫描路径
spring.dubbo.base-package=com.infosys.ymall
#设置超时时间
spring.dubbo.consumer.timeout=600000
#设置是否检查服务存在
spring.dubbo.consumer.check=false

#es的配置
spring.elasticsearch.jest.uris=http://192.168.159.129:9200