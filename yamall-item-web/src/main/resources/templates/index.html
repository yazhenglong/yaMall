<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Title</title>
</head>
<body>

    hello thymeleaf!
    <br>

    <p th:text="${hello}">打底值</p>

    <!--循环-->
    <p th:each="str:${list}" th:text="${str}"></p>

    <p th:each="str:${list}">
        <input th:text="${str}" th:value="${str}">
    </p>

    <!--判断-->
    <p th:if="1==2">判断</p>

    <input type="checkbox" th:checked="${check}==1">

    <!--传值给javascript-->
    <a th:href="'javascript:a(\''+hello+'\')'">点我</a>


    <!--页面引入-->
    <div th:include="indexInner::innerDiv"></div>

<script language="JavaScript">
    function a(hello){
        alert(hello);
    }
</script>

</body>
</html>
